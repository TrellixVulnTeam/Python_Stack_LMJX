<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- based on the folder structure on the right -->
    <!-- linking a css style sheet 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style.css') }}">
    linking a javascript file 
    <script type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script>\-->
    <!-- linking an image -->
    <!--<img src="{{ url_for('static', filename='img/my_img.png') }}">-->
    <title>Checkerboard</title>
    <style>
    .center-div{
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        border-radius: 3px;
    }
    .block{
        width: 200px;
        height: 200px;
        display: inline-block;
    }
    .new_color{
            background-color: {{other_color}};
    }
    </style>
</head>
<body>
    <div class="h-100 w-100 row text-center">
        <div class="w-75 center-div">
            <div class="block col-1 new_color"></div>
            {#way to comment out jinja code#}
            {% for x in range(0,height): %}
                <div class="block col-1 new_color"></div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
