<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Create</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/checkout/">

    <!-- Bootstrap core CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.css' %}">    
    <script src="{% static 'main/js/bootstrap.js' %}"></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'main/css/form-validation.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="col-md-8 order-md-1">
            <h1 class="mb-3">Add a New Show</h1>
            <form class="needs-validation" novalidate>
                <div class="w-75 mb-3 row">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="row">
                    <div class="w-25 mb-3 ">
                        <label for="network">Network</label>
                        <input type="text" class="form-control" required>
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                    <div class="w-25 mb-3 ml-5">
                        <label for="date">Release Date</label>
                        <input class="form-control" type="date" value="2011-08-19" required>
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="/docs/4.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <script src="form-validation.js"></script>
</body>
</html>
